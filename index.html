<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>JUEGO DE LA MEMORIA</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.9/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="encabezado">
        <div class="titulo"><span>Juego de Memoria</span></div>
      </div>
      <div class="resultados">
        <div class="tiempo">
          <span>Tiempo restante: <span id="tiempo-restante"></span></span>
        </div>
        <div class="puntos">
          <span>Puntaje: <span id="puntaje">0</span></span>
        </div>
        <div class="movimientos">
          <span>Movimientos: <span id="movimientos">0</span></span>
        </div>
      </div>
    </header>
    <main>
      <div class="btn">
        <button class="jugar" id="boton-jugar" onclick="mostrar()">
          JUGAR
        </button>
      </div>
      <section class="play" id="play-section" style="pointer-events: none">
        <div class="img">
          <div class="table">
            <div id="0" class="cartas" onclick="destapar(0)"></div>
            <div id="1" class="cartas" onclick="destapar(1)"></div>
            <div id="2" class="cartas" onclick="destapar(2)"></div>
            <div id="3" class="cartas" onclick="destapar(3)"></div>
            <div id="4" class="cartas" onclick="destapar(4)"></div>
            <div id="5" class="cartas" onclick="destapar(5)"></div>
            <div id="6" class="cartas" onclick="destapar(6)"></div>
            <div id="7" class="cartas" onclick="destapar(7)"></div>
            <div id="8" class="cartas" onclick="destapar(8)"></div>
            <div id="9" class="cartas" onclick="destapar(9)"></div>
            <div id="10" class="cartas" onclick="destapar(10)"></div>
            <div id="11" class="cartas" onclick="destapar(11)"></div>
            <div id="12" class="cartas" onclick="destapar(12)"></div>
            <div id="13" class="cartas" onclick="destapar(13)"></div>
            <div id="14" class="cartas" onclick="destapar(14)"></div>
            <div id="15" class="cartas" onclick="destapar(15)"></div>
            <div id="16" class="cartas" onclick="destapar(16)"></div>
            <div id="17" class="cartas" onclick="destapar(17)"></div>
            <div id="18" class="cartas" onclick="destapar(18)"></div>
            <div id="19" class="cartas" onclick="destapar(19)"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer">
        <div class="footer-text">
          <span>Desarrollado por: </span>
          <span>MATEO NERLI</span>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.9/dist/sweetalert2.all.min.js
"></script>
  </body>
</html>
